baseURL: https://aix.me/
languageCode: zh-CN
title: 彼岸回响
params:
  contact:
    email: jorben@aix.me
  subtitle: 一个中年程序员的些许爱好与浅思
  description: 一个中年程序员的些许爱好与浅思
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # 索引页面方式: content | summary | heading | title
      index: content
  # 显示最后修改日期
  displayUpdatedDate: true
  dateFormat: "2006年1月2日"
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
  navbar:
    logo:
      path: /images/logo.png
      width: 40
      height: 40
  comments:
    enable: true
    type: giscus
    giscus:
      repo: jorben/aix-website
      repoId: R_kgDOQPoEyw
      category: General
      categoryId: DIC_kwDOQPoEy84CxgiZ
      mapping: title
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

menu:
  main:
    - name: 首页
      pageRef: /
      weight: 1
    - name: 项目
      identifier: products
      pageRef: /products
      weight: 2
    - name: 博客
      pageRef: /blog/
      weight: 3
    - name: 关于
      pageRef: /about/
      weight: 4
    - name: 搜索
      weight: 5
      params:
        type: search
    - name: github
      weight: 6
      params:
        icon: github
      url: "https://github.com/jorben/"

module:
  imports:
    - path: github.com/imfing/hextra

# 解析 Git 提交
enableGitInfo: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]


markup:
  goldmark:
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false